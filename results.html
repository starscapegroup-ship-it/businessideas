<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Your Business Idea Results</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/assessment.css" />
</head>
<body>

<main class="results-container">
  <h1>Your Business Idea Results</h1>

  <p id="summaryText">
    Based on your answers, we’ve identified the business model that best fits your goals.
  </p>

  <div class="result-card">
    <h2 id="primaryModel">Loading...</h2>
  </div>

  <form id="emailForm" class="email-capture">
    <label for="email">Send my results by email</label>
    <input
      type="email"
      id="email"
      name="email"
      placeholder="you@example.com"
      required
    />
    <button type="submit">Send my results</button>
    <p class="privacy-note">No spam. Unsubscribe anytime.</p>
  </form>

  <p id="statusMsg"></p>
</main>

<script>
  // Example: these should already be stored earlier (quiz completion)
  const results = {
    PRIMARY_MODEL: localStorage.getItem("PRIMARY_MODEL") || "Service-Based Business",
    BUDGET: localStorage.getItem("BUDGET") || "Low",
    EXPERIENCE: localStorage.getItem("EXPERIENCE") || "Beginner",
    TIME_AVAILABLE: localStorage.getItem("TIME_AVAILABLE") || "5-10 hrs/week"
  };

  document.getElementById("primaryModel").textContent = results.PRIMARY_MODEL;

  document.getElementById("emailForm").addEventListener("submit", async (e) => {
    e.preventDefault();

    const email = document.getElementById("email").value;
    const status = document.getElementById("statusMsg");
    status.textContent = "Sending…";

    try {
      const res = await fetch("/api/submit-results", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          email,
          attributes: results
        })
      });

      if (!res.ok) throw new Error("Request failed");

      status.textContent = "✅ Results sent! Check your inbox.";
      document.getElementById("emailForm").reset();
    } catch (err) {
      status.textContent = "❌ Something went wrong. Please try again.";
    }
  });
</script>

</body>
</html>
